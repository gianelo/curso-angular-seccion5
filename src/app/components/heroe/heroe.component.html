<h1 class="animated fadeIn"> {{ heroe.nombre | uppercase}} <small> ({{ heroe.aparicion | date: 'MMM, y'}}) </small></h1>
<hr>
<div class="card mb-3" style="width: 100%;">
    <a [routerLink]="['/heroes']" class="btn btn-outline-dark btn-block"> Go Back </a>
    <div class="row no-gutters">
        <div class="col-md-4">
            <img [src]="heroe.img" class="card-img" [alt]="heroe.nombre">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ heroe.nombre }}</h5>
                <p class="card-text">
                    {{ heroe.bio }}
                </p>
                <!-- <img [src]="casaLogo()" alt="heroe.casa" style="max-width: 100px;"> -->
                <img *ngIf="heroe.casa == 'DC'" src="assets/img/dc_logo.png" alt="heroe.casa" style="max-width: 100px;">
                <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel_logo.png" alt="heroe.casa" style="max-width: 100px;">
            </div>
        </div>
    </div>
</div>
