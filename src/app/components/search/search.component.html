<h1 class="animated fadeIn"> Searching: <small> {{ termino }}</small></h1>
<hr>

<div *ngIf="heroes.length == 0" class="row animated fadeIn fast">
    <div class="col">
        <div class="alert alert-info" role="alert">
            Result not found with search: {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns animated fadeIn fast">
    <app-heroe-card [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes"></app-heroe-card>
</div>
