<div class="card animated fadeIn fast">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
    <div class="card-body">
        <h5 class="card-title">{{ heroe.nombre }}</h5>
        <p class="card-text">{{ heroe.bio }}</p>
        <p class="card-text"><small class="text-muted">Last updated {{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe()" class="btn btn-outline-primary btn-block">
            See More...
        </button>

        <!-- <a [routerLink]="['/heroe', id]" class="btn btn-outline-primary btn-block"> See More...</a> -->
    </div>
</div>
